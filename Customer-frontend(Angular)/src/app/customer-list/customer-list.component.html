
<h2> Customer List</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email Id </th>
            <th> Salary </th>
            <th> Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let customer of customer" >
            <td> {{ customer.firstName }} </td>
            <td> {{ customer.lastName }} </td>
            <td> {{ customer.emailId }} </td>
            <td> {{ customer.salary}} </td>
          <td>
         <button (click) ="updateCustomer(customer.id)"class="btn btn-warning">Update</button>
<button (click)= "deleteCustomer(customer.id)"class="btn btn-danger"style="margin-left:10px">Delete</button>
<button (click)= "customerDetails(customer.id)"class="btn btn-info"style="margin-left:10px">View</button>
<button (click)= "customerDetails(customer.id)"class="btn btn-success"style="margin-left:10px">Open</button>
<button (click)= "deleteCustomer(customer.id)"class="btn btn-secondary"style="margin-left:10px">Del</button>
</td> 
</tr>
    </tbody>
</table>
