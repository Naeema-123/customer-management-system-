<!DOCTYPE html>
<html>
 <head>
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
 </head> 
 <body>

    <div class="container">
        <table class="table table-border table-bordered text-center shadow">
            <tr>
                <th>id</th>
                <th>name</th>
                <th>department</th>
                <th>email</th>
                <th>delete</th>
                <th> update</th>
            </tr>
            {% for student in students %}
            <tr>
               <td>{{student.id}}</td>
               <td>{{student.name}}</td>
               <td>{{student.department}}</td>
               <td>{{student.email}}</td>
               <td><a href="/delete/{{student.id}}"class="btn btn-danger btn sm">delete</a></td>
               <td><a href="/edit/{{student.id}}"class="btn btn-success btn sm">update</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>

 </body> 
</html>
